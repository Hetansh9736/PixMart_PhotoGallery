<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-10">
    <div class="login-page mx-auto  items-center justify-center h-screen   w-[100vw] ">
        <div class="w-96 bg-white p-6 rounded-lg shadow-md">
          <h1 class="text-2xl font-bold mb-4">Login</h1>
    
          <form>
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-bold mb-2">Username:</label>
              <input type="text" id="username" name="username" class="border border-gray-400 p-2 rounded w-full" />
            </div>
    
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
              <input type="password" id="password" name="password" class="border border-gray-400 p-2 rounded w-full" />
            </div>
    
            <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
          </form>
        </div>
      </div>
      <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
