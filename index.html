<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixMart-PhotoGallary</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <nav class="p-4 md:p-6 bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto flex flex-wrap items-center justify-between">
            <div class="w-1/2 md:w-1/4 lg:w-1/5 text-left">
                <a href="#"
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-600 to-orange-400 dark:from-orange-500 dark:to-orange-300">
                    PixMart
                </a>
            </div>
         <!-- Search start here -->
            <div class="w-full order-last md:order-2 md:w-1/2 lg:w-2/5 mt-4 md:mt-0">
                <div
                    class="h-[50px]  pr-1 flex items-center rounded-full border border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 focus-within:ring-2 focus-within:ring-orange-500 dark:focus-within:ring-orange-400 transition-all duration-300">
                    <input class="text-sm bg-transparent w-full ml-4 h-8 outline-none" type="text" placeholder="Search for high-quality photos..."
                        class="w-full px-4 py-2 rounded-full focus:outline-none bg-transparent text-gray-700 dark:text-gray-300">
                    <button
                        class="bg-orange-500 hover:bg-orange-600 dark:bg-orange-400 dark:hover:bg-orange-500 text-white font-semibold px-4 py-2 rounded-full transition-all duration-300">
                        Search
                    </button>
                </div>
            </div>

            <div class="w-1/2 order-2 md:order-last md:w-1/4 lg:w-1/5 flex justify-end items-center space-x-4">
                <button
                    class="px-4 py-2 border rounded-full font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 dark:focus:ring-offset-gray-800 dark:focus:ring-orange-400 transition-all duration-300">
                    Log&nbsp;in
                </button>
                <button
                    class="px-4 py-2 rounded-full font-medium text-white bg-gray-800 dark:bg-white dark:text-gray-900 hover:bg-gray-900 dark:hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 dark:focus:ring-offset-gray-800 dark:focus:ring-orange-400 transition-all duration-300">
                    Register
                </button>
            </div>
        </div>
    </nav>

    <script>
        // You can add JavaScript for dark mode toggling or other interactivity here
    </script>
</body>

</html>
